<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }

        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        tbody > td:nth-child(2n){
            background-color: #000;
            color: #fff;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
               
                <td>H</td>
                         
            </tr>
            <tr>
                
                <td>K</td>
                <td>L</td>
            </tr>
        </table>
    </h1>
</body>
</html>
