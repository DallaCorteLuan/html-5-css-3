<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
         /*
        # = id;
        . = class;
        : = pseud-class;
        :: = pseudo-element;
        > children (filho)
        */
        div{
            display: inline-block;
            background-color: #d3d3d3;
            border: 1px solid #000000;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>
</body>
</html>
