<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset><!--Fildset cria uma "caixa" ao redor do formulário, assim podendo separa cada etapa do formulario, tipo dados pessoais separado de escolaridade etc-->
            <legend>Dados Pessoais</legend> <!--Legendas no fieldset-->
            <p>
                <label for="imail">E-Mail</label>
                   <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="50" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2})\d{4,5}-\d{4}$" required placeholder="(xx)">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
      
    </form>
</body>
</html>
