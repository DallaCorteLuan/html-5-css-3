<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="_imagens/HTML5.png" type="image/x-icon">
    <title>Tags em HTML 5</title>
</head>
<body>
    <h1>Tags em html 5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista. Passe o mouse sobre os termos para descobrir qual será a tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Páragrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt; à &lt;h6&gt;">Títulos</abbr></li> 
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li> 
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li> 
        <li><abbr title="use a tag &lt;code&gt;">Código-fonte</abbr></li> 
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li> 
        <li><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li> 
    </ul>
</body>
</html>
